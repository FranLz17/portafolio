<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <title>Tabla de multiplicar</title>
</head>

<body>
    <script>
        //Usando un array chamado prezos, elimina o último elemento co método pop() e o primeiro elemento co método shift(). 
        //Amosa o array despois de cada operación.
        let prezos = [20,14,1,8]
        prezos.pop(3)
        console.log(prezos)
        prezos.shift(0)
        console.log(prezos)
    </script>
</body>
