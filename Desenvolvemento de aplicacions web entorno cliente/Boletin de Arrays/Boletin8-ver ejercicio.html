<body>
    <script>
        // Crea un array bidimensional de cidades e países. 
        //Percorre o array para amosar cada cidade co seu país.
        let cidadesPaises = [["Madrid","Buenos Aires","Ottawa"],
        ["España","Argentina","Canada"]]
        
        for(let i=0;i<cidadesPaises.length;i++){
            for(let j=0;j<cidadesPaises[i].length;j++){
                if(cidadesPaises[i]===cidadesPaises[j]){
                    console.log(cidadesPaises[i][j])

                }
            }
        }

        

    </script>
